version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - env | grep -e DATABASE_URL >> .env.production || true
        - env | grep -e API_SECRET_KEY >> .env.production || true
        - env | grep -e JWT_SECRET >> .env.production || true
        - env | grep -e STRIPE_SECRET_KEY >> .env.production || true
        - env | grep -e AWS_ACCESS_KEY_ID >> .env.production || true
        - env | grep -e AWS_SECRET_ACCESS_KEY >> .env.production || true
        - env | grep -e NEXT_PUBLIC_ >> .env.production || true
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*